<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Audio To Text</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <div class="page active" id="page1">
      <h1>Audio To Text</h1>
      
      <div class="upload-box" onclick="document.getElementById('audioFile').click()">
        <label for="audioFile">Choose your files</label>
        <div class="file-name" id="fileName"></div>
      </div>
      <input type="file" id="audioFile" accept="audio/*">

      <button class="btn-transkrip" id="transcribeBtn">Transkrip</button>
    </div>

    <div class="page" id="page2">
      <div class="page-2-content">
        <button class="btn-back" id="backBtn">
          <span>‚Üê</span>
          <span>Back</span>
        </button>
        <h1 class="page-2-header">Audio To Text</h1>
        <p class="subtitle">This is the transcript</p>
        <div class="result-box" id="resultBox">Menunggu hasil transkripsi...</div>
      </div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
